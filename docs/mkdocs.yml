edit_uri: 'blob/master/docs/src/'
site_url: 'https://kylebarron.github.io/stata_kernel/'

# Social links
extra:
  social:
    - type: 'github'
      link: 'https://github.com/kylebarron'
    - type: 'key'
      link: 'https://keybase.io/kylebarron'

# Layout
nav:
